<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Mall-注册</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="register_con">
    <div class="l_con fl">
        <a class="reg_logo"><img src=""></a>
    </div>

    <div class="r_con fr">
        <div class="reg_title priority">
            <h1>用户注册</h1>
            <a href="login.jsp">登录</a>
        </div>
        <div class="reg_form priority" id="app" >
            <form @submit.prevent="on_submit">
                <ul>
                    <li>
                        <label>用户名:</label>
                        <input type="text" name="user_name" id="user_name">
                        <span class="error_tip">请输入5-20个字符的用户</span>
                    </li>
                    <li>
                        <label>密码:</label>
                        <input type="password" name="pwd" id="pwd">
                        <span class="error_tip">密码最少8位，最长20位</span>
                    </li>
                    <li>
                        <label>确认密码:</label>
                        <input type="password" name="cpwd" id="cpwd">
                        <span class="error_tip">两次输入的密码不一致</span>
                    </li>
                    <li>
                        <label>手机号:</label>
                        <input type="text" name="phone" id="phone">
                        <span class="error_tip">您输入的手机号格式不正确</span>
                    </li>
                    <li>
                        <label>图形验证码:</label>
                        <input type="text" name="pic_code" id="pic_code" class="msg_input">
                        <img src="images/pic_code.jpg" alt="图形验证码" class="pic_code">
                        <span class="error_tip">请填写图片验证码</span>
                    </li>
                    <li>
                        <label>短信验证码:</label>
                        <input type="text" name="msg_code" id="msg_code" class="msg_input">
                        <a href="#" class="get_msg_code">获取短信验证码</a>
                        <span class="error_tip">请填写短信验证码</span>
                    </li>
                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>同意”Mall用户使用协议“</label>
                        <span class="error_tip2">请勾选同意</span>
                    </li>
                    <li class="reg_sub">
                        <input type="submit" value="注 册" name="">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>
